services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: enterviu-api:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - audio_data:/data/audio  # Add shared volume for audio files
    environment:
      - ENV=development
      - RUN_TESTS=false  
      - TZ=Asia/Ho_Chi_Minh
      - DOCKER_ENVIRONMENT=True
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-enterviu-ai}
      - MINIO_SECURE=${MINIO_SECURE:-False}
      - QDRANT_URL=http://qdrant:6334
      - QDRANT_COLLECTION=agentic_rag_kb
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - .env
    # Add extra_hosts to ensure host.docker.internal works on all Docker environments
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - enterviu-network
    depends_on:
      minio:
        condition: service_started
      qdrant:
        condition: service_healthy

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - enterviu-network
    restart: always
  celery:
    build:  
      context: .
      dockerfile: Dockerfile
    image: enterviu-api:latest
    volumes:
      - .:/app
      - audio_data:/data/audio  # Add shared volume for audio files
    environment:
      - ENV=development
      - SERVICE_TYPE=celery_worker
      - CELERY_BROKER_URL=redis://redis-enterviu:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-enterviu:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-enterviu-ai}
      - MINIO_SECURE=false
      - QDRANT_URL=http://qdrant:6334
      - QDRANT_COLLECTION=agentic_rag_kb
      - CELERY_WORKER_CONCURRENCY=4  # Set concurrency for Celery workers
    env_file:
      - .env
    networks:
      - enterviu-network
    depends_on:
      redis-enterviu:
        condition: service_started
      minio:
        condition: service_started
      api:
        condition: service_started
      qdrant:
        condition: service_healthy
    restart: always

  redis-enterviu:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - enterviu-network
    restart: always
    
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # gRPC API
      - "6334:6334"  # HTTP API
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - enterviu-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"] # Corrected port to 6333
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s

networks:
  enterviu-network:
    driver: bridge

volumes:
  minio-data:
  audio_data:  
  qdrant-data:
